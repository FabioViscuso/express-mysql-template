<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List planets</title>
</head>
<body>
    <h1>Planets list page</h1>
    <script>
        async function fetchPlanets() {
            const res = await fetch('https://space-facts-api-pqof.onrender.com/planets');
            const data = await res.json();

            const list = document.createElement('ul')
            document.body.appendChild(list)

            data.forEach(element => {
                const listItem = document.createElement('li')
                const hr = document.createElement('hr')
                const image = document.createElement('img')


                const planetData = listItem.innerHTML =
                `
                    name: ${element.name} <br>
                    description: ${element.description} <br>
                    diameter: ${element.diameter} <br>
                    moons: ${element.moons} <br>
                `

                    listItem.append(image)
                    image.setAttribute("src", `https://space-facts-api-pqof.onrender.com/planets/photos/${element.photoFileName}`)
                    image.style.width = "200px"

                listItem.appendChild(hr)
                list.append(listItem)
            });
        }

        fetchPlanets()
    </script>
</body>
</html>
